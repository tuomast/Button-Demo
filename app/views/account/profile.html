{% extends "base.html" %} {% block content %}

<div class="text-center">
	<h1 class="mt5">Newest achievements</h1>
	<div class="card-deck mt-5">
		{% for achievement in achievements %}
		<div class="card">
			<div class="card-header">
				<h5>{{achievement.name}}</h5>
			</div>
			<div class="image-container">
				<img class="card-img-top img-responsive img-thumbnail" style="max-height:75vh;" src="{{achievement.logo_url}}" alt="there should probably be a picture here">
			</div>
			<div class="card-block">
				<p class="card-text m-2 ml-3"><em>{{achievement.description}}</em></p>
				<div class="mb-0 d-block" style="height: 15px;">
					<p class="card-text m-3 float-right"><small class="text-muted">{{achievement.time_achieved}}</small></p>
					<div class="fb-share-button d-inline-block float-left" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="small"
					 data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

<div id="fb-root"></div>
<script>
	(function (d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/fi_FI/sdk.js#xfbml=1&version=v2.10";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
</script>
{% endblock %}
