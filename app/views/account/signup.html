{% extends "base.html" %} {% block content %}

{% if errors %}
<div class="alert alert-danger mt-5">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<div class="login-div">
  <h3 class="login-title">Sign up or <a href="{{base_path}}/login"> Log in</a></h3>
  <form method="post" action="{{base_path}}/signup">

    <div class="input-group login-field">
      <span class="input-group-addon login-icon"><i class="fa fa-envelope"></i></span>
      <input type="text" class="form-control" name="first_name" placeholder="First Name">
    </div>
    <div class="input-group login-field">
      <span class="input-group-addon login-icon"><i class="fa fa-envelope"></i></span>
      <input type="text" class="form-control" name="last_name" placeholder="Last Name">
    </div>
    <div class="input-group login-field">
      <span class="input-group-addon login-icon"><i class="fa fa-envelope"></i></span>
      <input type="text" class="form-control" name="email" placeholder="email" value="{{email}}">
    </div>

    <div class="input-group login-field">
      <span class="input-group-addon login-icon"><i class="fa fa-lock"></i></span>
      <input type="password" class="form-control" name="password" placeholder="password">
    </div>

    <div class="input-group login-field">
      <span class="input-group-addon login-icon"><i class="fa fa-lock"></i></span>
      <input type="password" class="form-control" name="password2" placeholder="password again">
    </div>

    <button type="submit" class="btn btn-primary login-button">Sign up</button>
  </form>
</div>
{% endblock %}
